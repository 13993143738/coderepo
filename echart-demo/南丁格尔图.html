<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>南丁格尔图示例</title>
    <style>
        body{
            width:100%;
            height:100%;
        }
        html {
            width: 100%;
            height: 100%;
        }
        .myChart {
            width: 100%;
            height:100%;
        }
    </style>
</head>
<body>
<div id="main" class="myChart"></div>
<script src="echarts.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById("main"));
    var option = {
        backgroundColor:'#2c343c',//设置全局背景色
        textStyle:{//设置全局的文本颜色
            color:'rgba(255,255,255,0.3'
        },
        visualMap:{
            show:true,
            min:80,
            max:600,
            inRange:{
                colorLightness:[0,1]
            }
        },
        series:[{
            name:'访问来源',
            type:'pie',
            roseType:'angle',
            radius:'55%',
            itemStyle:{
                emphasis:{
                    //阴影的大小
                    shadowBlur:200,
                    //阴影水平方向上的偏移
                    shadowOffsetX:0,
                    //阴影垂直方向的便宜
                    shadowOffsetY:0,
                    //阴影颜色
                    shadowColor:'rgba(0,0,0,0.5'
                }
            },
            labelLine:{
                emphasis:{
                    lineStyle:{
                        color:'rgb(255,255,255,0.3'
                    }
                }
            },
            data:[
                {value:234,name:'视频广告',
                itemStyle:{
                    normal:{
                        color:'#c23531'
                    }
                }},
                {value:274,name:'联盟广告',
                itemStyle:{
                    normal:{
                        color:'yellow'
                    }
                }},
                {value:320,name:'邮件营销',
                itemStyle:{
                    normal:{
                        color:'green'
                    }
                }}
            ]
        }]
    };
    myChart.showLoading();
    setTimeout(function () {
        myChart.setOption(option);
        myChart.hideLoading();
    }, 2000);
</script>
</body>
</html>
