<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echart-demo</title>
    <style>
        .container{
            width:100%;
            height:100%;
        }
        body{
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="main" class="container">

</div>
<script src="echarts.js"></script>
<script type="text/javascript">
    //初始化echart
    var myChart = echarts.init(document.getElementById("main"));

    //指定图表的配置项和数据
    var option = {
        title: {
            text: 'Echart 入门示例'
        },
        tooltip: {},
        legend:{
            data:['销量']
        },
        xAxis:{
            data:["衬衫","羊毛衫","裤子"]
        },
        yAxis:{

        },
        series:[{
            name:'销量',
            type:'bar',
            data:[5,20,36]
        }]
    };
    myChart.setOption(option);

</script>
</body>
</html>
